# IngressRoute para Traefik - LMS Books
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lms-books-ingress
  namespace: lms-books
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`lms-books.localhost`) || PathPrefix(`/api/books`)
      kind: Rule
      services:
        - name: lms-books-service
          port: 8081
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rabbitmq-ingress
  namespace: lms-books
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`rabbitmq.localhost`)
      kind: Rule
      services:
        - name: rabbitmq-service
          port: 15672
