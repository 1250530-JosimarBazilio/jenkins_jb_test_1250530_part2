# ===========================================
# Horizontal Pod Autoscaler (HPA) for LMS Books
# ===========================================
# Automatically scales the number of pods based on:
# - CPU utilization
# - Memory utilization
# - Custom metrics (requests per second)
#
# This enables the microservice to adapt to load tests
# and production traffic spikes automatically.

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lms-books-hpa
  namespace: lms-books
  labels:
    app: lms-books
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lms-books

  # Minimum and maximum number of replicas
  minReplicas: 2
  maxReplicas: 10

  # Scaling metrics
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70 # Scale up when CPU > 70%

    # Scale based on Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80 # Scale up when Memory > 80%

  # Scaling behavior configuration
  behavior:
    scaleDown:
      # Prevent rapid scale-down to avoid thrashing
      stabilizationWindowSeconds: 300 # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 25 # Scale down max 25% of pods at a time
          periodSeconds: 60
        - type: Pods
          value: 1 # Or scale down max 1 pod at a time
          periodSeconds: 60
      selectPolicy: Min # Use the most conservative policy

    scaleUp:
      # Allow fast scale-up for handling load spikes
      stabilizationWindowSeconds: 0 # Immediate scale-up
      policies:
        - type: Percent
          value: 100 # Can double the pods
          periodSeconds: 15
        - type: Pods
          value: 4 # Or add up to 4 pods at once
          periodSeconds: 15
      selectPolicy: Max # Use the most aggressive policy for fast response

---
# ===========================================
# Pod Disruption Budget
# ===========================================
# Ensures minimum availability during scaling and updates

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: lms-books-pdb
  namespace: lms-books
spec:
  minAvailable: 1 # At least 1 pod must always be available
  selector:
    matchLabels:
      app: lms-books

