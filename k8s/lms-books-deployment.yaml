apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-books
  namespace: lms-books
  labels:
    app: lms-books
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lms-books
  template:
    metadata:
      labels:
        app: lms-books
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;",
            ]
        # Wait for RabbitMQ to be ready
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z rabbitmq-service 5672; do echo waiting for rabbitmq; sleep 2; done;",
            ]
      containers:
        - name: lms-books
          image: lms-books:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            # Instance identification
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SPRING_APPLICATION_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Database config - connect to shared PostgreSQL service
            - name: SPRING_PROFILES_ACTIVE
              value: "postgres,ci,bootstrap"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service:5432/booksdb"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            # RabbitMQ config
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq-service"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_DEFAULT_USER
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_DEFAULT_PASS
            - name: SERVER_PORT
              value: "8081"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lms-books-service
  namespace: lms-books
spec:
  selector:
    app: lms-books
  ports:
    - port: 8081
      targetPort: 8081
  type: LoadBalancer
