---
# ===========================================
# SERVICE PRINCIPAL (Controla qual slot recebe tráfego)
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: lms-books-service
  namespace: lms-books
  labels:
    app: lms-books
spec:
  selector:
    app: lms-books
    slot: blue # Alterar para 'green' para fazer switch
  ports:
    - name: http
      port: 8081
      targetPort: 8081
  type: ClusterIP

---
# ===========================================
# SERVICES DIRETOS (para testes internos)
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: lms-books-blue-service
  namespace: lms-books
  labels:
    app: lms-books
    slot: blue
spec:
  selector:
    app: lms-books
    slot: blue
  ports:
    - name: http
