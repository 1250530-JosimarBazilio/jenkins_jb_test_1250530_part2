---
# ===========================================
# INGRESS ROUTE (Traefik)
# ===========================================
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lms-books-bluegreen-ingress
  namespace: lms-books
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # Rota principal de produção
    - match: Host(`lms-books.localhost`) || PathPrefix(`/api/books`)
      kind: Rule
      services:
        - name: lms-books-service
          port: 8081
    # Rota direta para Blue (testes)
    - match: Host(`blue.lms-books.localhost`)
      kind: Rule
      services:
        - name: lms-books-blue-service
          port: 8081
    # Rota direta para Green (testes)
    - match: Host(`green.lms-books.localhost`)
      kind: Rule
      services:
        - name: lms-books-green-service
          port: 8081
