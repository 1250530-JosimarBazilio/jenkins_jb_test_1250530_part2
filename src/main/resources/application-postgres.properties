# =============================================================================
# PostgreSQL Configuration for Books Microservice
# =============================================================================
# This profile configures the Books microservice to use PostgreSQL
# and RabbitMQ for inter-service event communication.
# =============================================================================

# -----------------------------------------------------------------------------
# Application Name
# -----------------------------------------------------------------------------
spring.application.name=lms-books

# -----------------------------------------------------------------------------
# PostgreSQL Datasource
# -----------------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5433/booksdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------------------------------------------------------
# JPA / Hibernate
# -----------------------------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# -----------------------------------------------------------------------------
# Disable H2 Console (not needed with PostgreSQL)
# -----------------------------------------------------------------------------
spring.h2.console.enabled=false

# -----------------------------------------------------------------------------
# RabbitMQ Configuration
# -----------------------------------------------------------------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
server.port=8081
