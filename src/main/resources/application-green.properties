# ===========================================
# GREEN Deployment Configuration
# ===========================================
# Este ficheiro contém as configurações específicas para o ambiente GREEN
# Usado em conjunção com a estratégia Blue/Green deployment
#
# Labels de Release:
# - deployment.slot: green
# - deployment.release-strategy: blue-green
# - deployment.rollback-enabled: true

# Deployment Identification
deployment.slot=green
deployment.green.version=${GREEN_VERSION:v2.0.0}

# Feature Flags for GREEN deployment
# Set to true to simulate errors and test automatic rollback
deployment.green.simulate-error=false

# Rollback Configuration
deployment.rollback.enabled=true
deployment.rollback.trigger=exception,health-check-failure,smoke-test-failure
deployment.rollback.target=blue

# Health Check Configuration
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Server Configuration
server.port=8091
