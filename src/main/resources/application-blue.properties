# ===========================================
# BLUE Deployment Configuration
# ===========================================
# Este ficheiro contém as configurações específicas para o ambiente BLUE
# Usado em conjunção com a estratégia Blue/Green deployment
#
# Labels de Release:
# - deployment.slot: blue
# - deployment.release-strategy: blue-green
# - deployment.rollback-enabled: true

# Deployment Identification
deployment.slot=blue
deployment.blue.version=${BLUE_VERSION:v1.0.0}

# Rollback Configuration
deployment.rollback.enabled=true
deployment.rollback.target=green

# Health Check Configuration
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Server Configuration
server.port=8090
