spring.application.name=lms-books

##
## Profiles
##
spring.profiles.active=bootstrap

##
## Server Port
##
server.port=8081

##
## OpenAPI
##
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## datasource (H2 for development)
##
spring.datasource.url=jdbc:h2:mem:booksdb;IGNORECASE=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## show SQL
spring.jpa.show-sql=false

## database schema generation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

##
## H2 console for development purposes.
## e.g., http://localhost:8081/h2-console
##
spring.h2.console.enabled=true

##
## MULTIPART (MultipartProperties)
##
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

##
## File Storage Properties
##
file.upload-dir=uploads-lms-books
file.photo-max-size=20000
